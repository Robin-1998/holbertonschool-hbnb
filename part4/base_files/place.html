<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
	<header>
		<nav>
			<img class="logo" src="images/logo.png" alt="logo_HB&B">
			<a href="login.html" id="login-button">Login</a>
			<a href="index.html" id="home-button">Home</a>
		</nav>
	</header>
	<main>
		<section id="place-details">
		</section>
		<section id="reviews">
			<header>
				<h2>Reviews</h2>
			</header>
		</section>
		<section id="add-review">
		<h2>Add a Review</h2><br>
		<form id="review-form">
			<label for="review-text">Review:</label>
			<textarea id="review-text" name="review-text" required></textarea><br>

			<label for="review-rating">Rating (1 to 5):</label>
			<select id="review-rating" name="review-rating" required>
			<option value="">--Select--</option>
			<option value="1">1 - Very Bad</option>
			<option value="2">2 - Bad</option>
			<option value="3">3 - Okay</option>
			<option value="4">4 - Good</option>
			<option value="5">5 - Excellent</option>
			</select><br><br>

			<button type="submit">Submit</button>
		</form>
		</section>

    </main>
	<footer>
		<p>Copyright &copy; 2025 HB&B Simple Web Client. All rights reserved.</p>
	</footer>
	<script src="scripts.js"></script>
	<script src="place.js"></script>
	<script src="user.js"></script>
</body>
</html>
